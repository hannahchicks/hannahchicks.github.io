<!-- The carousel will fill its container. Be sure to create a container that will match your image size. Here, I create a col-6 container for the carousel, since my images are about the right proportions for that. -->
<div class="container">
  <h1> Christmas Tidings </h1>
<div class="row">
  <div class="col-md-6">
    <!-- Carousel code starts here -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <!-- These add the little "bullets" at the bottom of the show, indicating how many slides there are, and which slide is being displayed. If you add a slide to the initial 3, add an indicator. -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <!-- Each slide consists of a div with the "item" class, which has nested inside of it an image, and a caption div. The first slide starts out with the active class, which is then reassigned by the javascript -->
        <div class="item active">
          <img src="christmas_cookies.jpg" alt="Christmas Cookies">
          <div class="carousel-caption">
           Christmas Cookies
        </div>
      </div>
      <div class="item">
        <img src="candy_canes.jpg" alt="Candy Canes">
        <div class="carousel-caption">
          One of our four major food groups
        </div>
      </div>
      <div class="item">
        <img src="christmas_tree.jpg" alt="Christmas Tree">
        <div class="carousel-caption">
          Our official North Pole Christmas Tree
        </div>
      </div>
      <!-- Add any additional slides here, before the "carousel-inner" div closes. Slides will in order of their position here, top first, bottom last. -->

    </div>

    <!-- Controls. Leave these alone. -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
